<section class="h-100 bg-dark" style="background-color: #222830!important;width: vh-100;">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col ">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="/assets/images/imagenPerfil.jpg" 
                  alt="Sample photo" class="rounded mx-auto d-block img-fluid img-fondo "
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%!important;" />
                  
              </div>

              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black"
                >
                  <div class="text-center mb-3">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #222830;"></i>
                    <i  class="fas fa-user-circle fa-7x text-black tamaño-icono" ><i class="bi bi-person-bounding-box"></i></i>
                    <br>
                    <span class="h1 fw-bold mb-0"><p></p>   PERFIL DE LA EMPRESA </span>
                    <h3 *ngIf="_usuarioService.obtenerIdentidad()" class="mb-5 text-uppercase text-center">  {{ _usuarioService.obtenerIdentidad().nombre }} </h3>

                  </div>

                  <hr><br>

                  <form #editForm="ngForm">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m">Nombre de la empresa:</label>
                          <input type="text" class="form-control form-control-lg" id="inputNombre" name="nombre" #nombre="ngModel"
                          [(ngModel)]="empresaModelId.nombre" required>
                        </div>
                      </div>
                      <br>

                      <div class="form-outline mb-4 col-md-6 mb-4">
                        <label class="form-label" for="form2Example17">Usuario</label>
  
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span style="background-color: rgb(236, 241, 247)"class="input-group-text" id="basic-addon1" class="form-control form-control-lg">@</span>
                          </div>
                          <input  type="text" class="form-control form-control-lg" id="inputUsuario" name="usuario" #usuario="ngModel"
                          [(ngModel)]="empresaModelId.usuario" required>                 
                        </div>
  
  
                      </div>


                    </div>
                    <br>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">Tipo Empresa:</label>
                      <select class=" form-control-lg" id="tipoEmpresa" style="width:100%; height: 2.5rem; font-size:1.2rem" name="tipoEmpresa" #tipoEmpresa="ngModel"
                      [(ngModel)]="empresaModelId.tipoEmpresa" required>
                      <option value="Restaurante">Restaurante</option>
                      <option value="Ventas de tecnología">Venta de tecnología</option>
                      <option value="Librería">Librería</option>
                      <option value="Deporte">Deporte</option>
                      <option value="Venta de ropa">Venta de ropa</option>
                      <option value="Venta de calzado">Venta de calzado</option>
                      <option value="Musical">Musical</option>
                      <option value="Floristería">Floristería</option>
                      <option value="Cine">Cine</option>
                      <option value="Distribuidora">Distribuidora</option>
                      <option value="Banco">Banco</option>
                      <option value="Supermercado">Supermercado</option>

                    </select>                    
                    </div>
                    <br>
  

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">Descripción extra:</label>
                      <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>

                    <br>
                    <div class="text-center mb-3 row justify-content-center">
                      
                      <div class="col-4">
                        <button [disabled]="!editForm.form.valid" id="boton" class="btn btn-dark btn-lg btn-block" type="button"  
                        routerLinkActive="active"  (click)="putEmpresa()">Guardar datos</button>
  
                      </div>

                      <div class="col-1">
                      </div>

                      <div class="col-4">
                        <button [disabled]="!editForm.form.valid" id="botomOptionsEdit" class="btn btn-dark btn-lg btn-block" type="button"  
                        routerLinkActive="active"  (click)="deleteEmpresa()"> Eliminar </button>
  
                      </div>

                    </div>

    
                  </form>


    
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
